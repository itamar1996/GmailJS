<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <div id="content">
      <div id="navbar">
        <div id="navbar-btn">

            <button id="sent" class="nav-btn">דואר יוצא</button>

        </div>
      </div>

      <div id="emails-area">
        
      </div>
    </div>
    <button id="add-email">+</button> 
    <div id="new-email-form">

        <input type="text" id="email-body" class="email-input" placeholder="Email Body">  
        <button class="email-input" id="send">שלח</button>
    </div>
</body>

</html>
